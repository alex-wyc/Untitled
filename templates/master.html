<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="icon" href="/static/Logo.png"/>
    <script src="http://code.jquery.com/jquery-1.5.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      function countChar(val, max) {
        var len = val.value.length;
        if (len >= max) {
            $('#charNum').text(0);
        } else {
            $('#charNum').text(max - len);
        }
      };
    </script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
  </head>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img style="max-width:100px; margin-top:-2px;"
               src="/static/Logo With Title.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

	  {% if "username" in s %}
          <li><a href="/home/{{s.username}}">Home<span class="sr-only">(current)</span></a></li>
      {% endif %}
	 
          <li><a href="/browse">Stories</a></li>
        <li><a href="/about">About<span class="sr-only">(current)</span></a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

	  {% if "username" not in s %}
	  
          <li><a href="/register">Sign Up</a></li>
          <li><a href="/login">Login</a></li>

	  {% else %}
	  <div class="dropdown" style="margin-top:7px;">
	    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	      {{s.username}}
	      <span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	      <li><a href="/logout">Logout</a></li>
	    </ul>
	  </div>

	  {% endif %}

        </ul>
      </div>
    </div>
  </nav>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
