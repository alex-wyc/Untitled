{% extends "master.html" %}

{% block body %}
<div class="middleBody">
<h3>{{ d["title"] }}</h3>
  <br>
  <p>{{ d["story"] }}</p>
  <br>
  <form method="POST">
    <div class="form-group">
        <textarea type="text" class="form-control" rows=2 maxlength="140"
            name="next" onkeyup="countChar(this)" placeholder="to be continued..."></textarea>
        You have <span id="charNum">140</span> characters left.
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit">Continue the story</button>
    </div>
  </form>
</div>

{% endblock %}
