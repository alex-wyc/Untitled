{% extends "master.html" %}

{% block body %}
<div class="middleBody">

<h3>Hello, {{ s.username }}, welcome back!</h3>
<hr>

<h4>Favorites</h4>

{% for story in faves %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="/browse/stories/{{story[0]}}">
                {{story[1]}} | <span class="text-success"> Last edited by {{story[3]}} </span>
            </a>
            <form method="POST" action="/favorite">
                <input type="hidden" name="storyid" value="{{story[0]}}">
                <input type="hidden" name="home" value="hi">
                <button type="submit" class="pull-right"
                    style="margin-top:-23px;">
                    <img width="20px" src="/static/star-filled.png">
                </button>
            </form>
        </div>
        <div class="panel-body">{{story[2]}}</div>
    </div>
  {% endfor %}

</div>
{% endblock %}
